<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <!--Restart Button -->
  <div id="modalBtn" class="restart">
  <button class="newgame"> Restart Game </button>
  </div>
  <!---modal-->
  <div id="simpleModal" class="modal">
       <div class="modal-content">
          <div class="modal-header">
              <img class="resposive" src="images/char-boy.png" alt="player image">
          </div>
          <div class="modal-body">
              <div class="message"></div>
          </div>
          <div class="modal-footer">
            <button id="restartBtn" class="restartButton">Play Again!</button>
          </div>
       </div>
  </div>

  <!--attack alert-->
  <div class="attacked overlay hidden"></div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
